<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kazi/Occupation Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/kazi.css" rel="stylesheet">
</head>
<body class="bg-purple-400 p-8">
    <div class="container mx-auto max-w-lg">
        <h1 class="text-4xl font-bold mb-4">Lesson 11: Kazi/Occupation</h1>
        
        <!-- Explanation paragraph -->
        <p class="mb-6 text-lg">In this quiz, match each occupation description to the correct Swahili word from the list. Type your answer and press Enter to proceed to the next question. Good luck!</p>

        <!-- Score Section -->
        <div id="score" class="mb-4 text-xl font-bold text-right text-indigo-900">Score: 0</div>

        <div id="quiz-container" class="p-6 bg-white shadow-lg rounded-lg mb-6">
            <div id="question-container">
                <ul id="questions-list">
                    <li id="question-1" class="active">
                        <label for="q1" class="text-2xl font-semibold text-gray-800">Is involved in meal food preparation :</label>
                        <input type="text" id="q1" onkeypress="handleKeyPress(event, 1)" class="border p-2 w-full mt-2">
                        <button onclick="nextQuestion(1)" class="bg-blue-500 text-white py-2 px-4 mt-2 rounded-lg hover:bg-blue-600">Next</button>
                    </li>
                    <!-- Add other questions in similar format -->
                </ul>
            </div>

            <!-- List of Possible Answers -->
            <div id="possible-answers" class="flex flex-wrap mt-6 mb-4">
                <!-- Answers will be generated dynamically here -->
            </div>
        </div>

        <!-- Final Screen -->
        <div id="final-screen" class="hidden">
            <p class="mb-4 text-xl font-semibold">Your Score: <span id="final-score"></span></p>
            <div id="failed-questions" class="mb-4"></div>
            <button onclick="restartQuiz()" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Restart Quiz</button>
        </div>

        <!-- Congratulations Message -->
        <div id="congratulations" class="congratulations hidden">Congratulations! You got all answers correct!</div>

        <!-- Incorrect Answer Modal -->
        <div id="wrong-answer-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
            <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                <p class="text-red-500 text-lg font-bold">Incorrect answer, try again!</p>
            </div>
        </div>
    </div>

    <script src="js/kazi.js"></script>
</body>
</html>
