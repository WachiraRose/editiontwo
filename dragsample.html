<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matunda/Fruits</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #eeeeef;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            width: 100%;
            background-color: #f44b4e;
        }
        .quiz-container {
            background-color: rgb(192, 205, 252);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
            
        }
        .quiz-image-container {
            width: 100%;
            max-width: 300px;
            height: 200px;
            overflow: hidden;
            margin-bottom: 20px;
            display: flex; /* Add this */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            
        }
        
        .quiz-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            padding-left: 50px;
        }
        
        .feedback {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .restart-btn {
            display: none;
            margin-top: 20px;
        }
        .correct-answer {
            color: #28a745; /* Green color for the correct answer */
        }
    </style>
</head>
<body>

    <!-- Navbar with Home Button -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #0d73f8;">
        <a class="navbar-brand text-white" href="#" style="font-family: 'Poppins', sans-serif; font-weight: 800;">Rangi Quiz</a>
        <div class="ml-auto">
            <a href="/" class="btn btn-light">Home</a>
        </div>
    </nav>

    <div class="quiz-container">
        <h4>Identify the Fruit!</h4>
        <p>Select the correct Swahili name for the fruit shown in the images below.</p>

        <!-- Image container with fixed size for consistency -->
        <div class="quiz-image-container">
            <img id="colorImage" src="" alt="Color" class="quiz-image" />
        </div>

        <div id="optionsContainer" class="mt-3"></div>

        <p class="feedback text-muted" id="feedback"></p>
        <button id="restartButton" class="btn btn-primary restart-btn" onclick="restartQuiz()">Restart Quiz</button>
    </div>

    <script>
        const questions = [
            { fruit: "pesheni", image: "img/matunda/passion.jpg" },
            { fru: "ndizi", image: "img/matunda/banana.jpg" },
            { color: "zabibu", image: "img/matunda/grapes.jpg" },
            { color: "tikiti maji", image: "img/matunda/watermelon.jpg" },
            { color: "ndimu", image: "img/matunda/lemon.jpg" },
            { color: "embe", image: "img/matunda/mango.jpg" },
            { color: "chungwa", image: "img/matunda/orange.jpg" }
        ];

        let currentQuestionIndex = 0;

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById("colorImage").src = currentQuestion.image;
            document.getElementById("feedback").innerHTML = ""; // Reset feedback
            generateOptions(currentQuestion.color);
        }

        function generateOptions(correctColor) {
            const optionsContainer = document.getElementById("optionsContainer");
            optionsContainer.innerHTML = ""; // Clear previous options

            const colors = ["pesheni", "ndizi", "zabibu", "tikiti maji", "ndimu", "embe", "chungwa"];
            const options = [correctColor, ...colors.filter(c => c !== correctColor)];
            const shuffledOptions = options.sort(() => Math.random() - 0.5).slice(0, 4);

            if (!shuffledOptions.includes(correctColor)) {
                shuffledOptions.pop();
                shuffledOptions.push(correctColor);
            }

            shuffledOptions.forEach(color => {
                const button = document.createElement("button");
                button.textContent = color;
                button.className = "btn btn-secondary btn-block my-2";
                button.onclick = () => checkAnswer(color, correctColor);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedColor, correctColor) {
            const feedbackElement = document.getElementById("feedback");
            if (selectedColor === correctColor) {
                feedbackElement.innerHTML = "Sahihi!";
                feedbackElement.classList.replace("text-muted", "text-success");
            } else {
                feedbackElement.innerHTML = `Sio Sahihi. <br>Jibu sahihi ni: <span class="correct-answer">${correctColor}</span>`;
                feedbackElement.classList.replace("text-muted", "text-danger");
            }
            setTimeout(() => {
                feedbackElement.classList.replace("text-danger", "text-muted");
                feedbackElement.classList.replace("text-success", "text-muted");
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    feedbackElement.textContent = "Quiz umemalizika!";
                    document.getElementById("restartButton").style.display = "inline-block";
                }
            }, 1500);
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            document.getElementById("restartButton").style.display = "none";
            loadQuestion();
        }

        loadQuestion();
    </script>
</body>
</html>
