<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Kitchen Appliances</title>

  <!-- jQuery and jQuery UI CDN Links -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #7a5e3b, #e5c1a5); /* Shades of brown */
      color: #111;
      padding: 1rem; /* Padding for mobile responsiveness */
    }

    h2 {
      text-align: center;
      margin: 2rem 0;
      font-size: 2.5rem; /* Larger font size */
      color: #4a3c28; /* Darker shade for contrast */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Subtle shadow */
    }

    .introduction {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.2rem;
      color: #4a3c28; /* Darker shade for contrast */
      background-color: rgba(255, 255, 255, 0.8); /* Light background for readability */
      padding: 1rem;
      border-radius: 8px; /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
    }

    .draggable-elements {
      display: flex;
      justify-content: center;
      flex-wrap: wrap; /* Allow wrapping for small screens */
      margin: 2rem 0;
    }

    .draggable {
      height: 5rem;
      width: 5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0.5rem;
      cursor: move;
      position: relative; /* To apply z-index */
      z-index: 10; /* Ensure dragged image appears on top */
    }

    .draggable img {
      max-height: 100%;
      max-width: 100%;
      border-radius: 5px; /* Optional: rounded corners */
    }

    .droppable {
      height: 6.5rem;
      width: 6.5rem;
      margin: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
      background-color: #d1b89a; /* Light earthy color for the droppable box */
      border: 3px dashed #4a4a2c; /* Darker border for contrast */
      position: relative; /* For positioning the dropped image */
      overflow: hidden; /* Prevent overflow of images */
    }

    .droppable.dropped {
      border-style: solid;
      background-color: #bca78d; /* Slightly darker when dropped */
    }

    .dragged {
      opacity: 0.5; /* Make the dragged item semi-transparent */
    }

    .completion-message {
      display: none;
      text-align: center;
      font-size: 1.5rem;
      color: green;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      html { font-size: 14px; }
      .draggable-elements { margin: 1.5rem; }
      .draggable, .droppable {
          height: 4rem; /* Reduce height for smaller screens */
          width: 4rem; /* Reduce width for smaller screens */
      }
    }
  </style>
</head>
<body>

  <h2>Drag the Kitchen Appliances to the Correct Boxes</h2>
  
  <div class="introduction">
    <p>Welcome to the Drag and Drop activity! Your task is to match the kitchen appliances with their respective names. Have fun!</p>
  </div>
  
  <section class="draggable-elements" id="draggable-container">
      <div class="draggable" id="blender" draggable="true"><img src="img/Jikoni/blender.jpg" alt="Blender"></div>
      <div class="draggable" id="toaster" draggable="true"><img src="img/Jikoni/toaster.jpg" alt="Toaster"></div>
      <div class="draggable" id="microwave" draggable="true"><img src="img/Jikoni/cooker.jpg" alt="Microwave"></div>
      <div class="draggable" id="oven" draggable="true"><img src="img/Jikoni/oven.jpg" alt="Oven"></div>
      <div class="draggable" id="kettle" draggable="true"><img src="img/Jikoni/kettle.jpg" alt="Kettle"></div>
  </section>
  
  <section class="droppable-elements" style="display: flex; justify-content: center;">
      <div class="droppable" data-draggable-id="blender">
          <span>Blender</span>
      </div>
      <div class="droppable" data-draggable-id="toaster">
          <span>Toaster</span>
      </div>
      <div class="droppable" data-draggable-id="microwave">
          <span>Microwave</span>
      </div>
      <div class="droppable" data-draggable-id="oven">
          <span>Oven</span>
      </div>
      <div class="droppable" data-draggable-id="kettle">
          <span>Kettle</span>
      </div>
  </section>

  <div class="completion-message">Congratulations! You've matched all the kitchen appliances!</div>

  <script>
    $(function () {
        let matchedCount = 0; // Count matched items

        // Shuffle function
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Shuffle the draggable elements
        const draggables = $('#draggable-container .draggable').toArray();
        const shuffledDraggables = shuffleArray(draggables);

        // Empty the container and append shuffled elements
        $('#draggable-container').empty().append(shuffledDraggables);

        // Make the elements draggable
        $(".draggable").draggable({
            revert: "invalid", // Return to original position if not dropped
            helper: "clone", // Create a clone of the element to drag
            start: function(event, ui) {
                $(this).addClass("dragged"); // Add dragged class for styling
            },
            stop: function(event, ui) {
                $(this).removeClass("dragged"); // Remove dragged class on stop
            }
        });

        // Make the droppable areas droppable
        $(".droppable").droppable({
            accept: ".draggable",
            drop: function (event, ui) {
                const draggableId = ui.draggable.attr("id");
                const droppableId = $(this).data("draggable-id");

                if (draggableId === droppableId) {
                    $(this).addClass("dropped");
                    // Place the image inside the droppable area
                    const imageClone = ui.draggable.clone().css({
                        position: 'absolute',
                        top: '0',
                        left: '0',
                        width: '100%', // Adjust to fit droppable area
                        height: '100%', // Adjust to fit droppable area
                        zIndex: 5 // Ensure the image appears in front
                    });
                    $(this).append(imageClone); // Add the image clone to the droppable area
                    ui.draggable.hide(); // Hide the original dragged image
                    matchedCount++; // Increment matched count

                    // Check if all items are matched
                    if (matchedCount === 5) {
                        $(".completion-message").fadeIn(); // Show completion message
                    }
                } else {
                    $(this).removeClass("dropped"); // Remove drop class if incorrect
                }
            }
        });
    });
  </script>
</body>
</html>
