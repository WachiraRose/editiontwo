<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swahili Greetings Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
        .correct {
            background-color: lightgreen;
        }
        .wrong {
            background-color: lightcoral;
        }
        .congratulations {
            display: none;
            font-size: 1.5em;
            color: green;
            margin-bottom: 20px;
        }
        body {
            font-family: 'Arial', sans-serif; /* Change to your desired font */
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-400 via-purple-300 to-purple-200 p-8">
    <div class="container mx-auto">
        <h1 class="text-4xl font-bold text-center mb-6">Swahili Greetings Quiz</h1>
        
        <div id="quiz-container" class="mb-6 bg-white shadow-md rounded-lg p-6">
            <div id="score" class="mb-4 text-xl font-semibold">Score: 0</div>
            <div id="question-container">
                <ul id="questions-list">
                    <li id="question-1" class="active mb-4">
                        <label for="q1" class="block mb-2 font-semibold">Is involved in meal food preparation:</label>
                        <input type="text" id="q1" onkeypress="handleKeyPress(event, 1)" class="border p-2 w-full rounded-md shadow-sm">
                        <button onclick="nextQuestion(1)" class="bg-blue-500 text-white py-2 px-4 mt-2 rounded-lg hover:bg-blue-600">Next</button>
                    </li>
                    <li id="question-2" class="hidden mb-4">
                        <label for="q2" class="block mb-2 font-semibold">Uses wood to make items such as furniture:</label>
                        <input type="text" id="q2" onkeypress="handleKeyPress(event, 2)" class="border p-2 w-full rounded-md shadow-sm">
                        <button onclick="nextQuestion(2)" class="bg-blue-500 text-white py-2 px-4 mt-2 rounded-lg hover:bg-blue-600">Next</button>
                    </li>
                    <li id="question-3" class="hidden mb-4">
                        <label for="q3" class="block mb-2 font-semibold">Pronounces judgments in a court of laws:</label>
                        <input type="text" id="q3" onkeypress="handleKeyPress(event, 3)" class="border p-2 w-full rounded-md shadow-sm">
                        <button onclick="nextQuestion(3)" class="bg-blue-500 text-white py-2 px-4 mt-2 rounded-lg hover:bg-blue-600">Next</button>
                    </li>
                    <li id="question-4" class="hidden mb-4">
                        <label for="q4" class="block mb-2 font-semibold">Tills the land for planting and harvesting crops:</label>
                        <input type="text" id="q4" onkeypress="handleKeyPress(event, 4)" class="border p-2 w-full rounded-md shadow-sm">
                        <button onclick="nextQuestion(4)" class="bg-blue-500 text-white py-2 px-4 mt-2 rounded-lg hover:bg-blue-600">Next</button>
                    </li>
                    <li id="question-5" class="hidden mb-4">
                        <label for="q5" class="block mb-2 font-semibold">Is head of a Republic/democratic Country:</label>
                        <input type="text" id="q5" onkeypress="handleKeyPress(event, 5)" class="border p-2 w-full rounded-md shadow-sm">
                        <button onclick="nextQuestion(5)" class="bg-blue-500 text-white py-2 px-4 mt-2 rounded-lg hover:bg-blue-600">Next</button>
                    </li>
                    <li id="question-6" class="hidden mb-4">
                        <label for="q6" class="block mb-2 font-semibold">Drives a vehicle:</label>
                        <input type="text" id="q6" onkeypress="handleKeyPress(event, 6)" class="border p-2 w-full rounded-md shadow-sm">
                        <button onclick="nextQuestion(6)" class="bg-blue-500 text-white py-2 px-4 mt-2 rounded-lg hover:bg-blue-600">Next</button>
                    </li>
                    <li id="question-7" class="hidden mb-4">
                        <label for="q7" class="block mb-2 font-semibold">Runs short races or marathons:</label>
                        <input type="text" id="q7" onkeypress="handleKeyPress(event, 7)" class="border p-2 w-full rounded-md shadow-sm">
                        <button onclick="nextQuestion(7)" class="bg-blue-500 text-white py-2 px-4 mt-2 rounded-lg hover:bg-blue-600">Next</button>
                    </li>
                    <li id="question-8" class="hidden mb-4">
                        <label for="q8" class="block mb-2 font-semibold">Makes items out of clay:</label>
                        <input type="text" id="q8" onkeypress="handleKeyPress(event, 8)" class="border p-2 w-full rounded-md shadow-sm">
                        <button onclick="nextQuestion(8)" class="bg-blue-500 text-white py-2 px-4 mt-2 rounded-lg hover:bg-blue-600">Next</button>
                    </li>
                    <li id="question-9" class="hidden mb-4">
                        <label for="q9" class="block mb-2 font-semibold">Cuts peopleâ€™s hair:</label>
                        <input type="text" id="q9" onkeypress="handleKeyPress(event, 9)" class="border p-2 w-full rounded-md shadow-sm">
                        <button onclick="nextQuestion(9)" class="bg-blue-500 text-white py-2 px-4 mt-2 rounded-lg hover:bg-blue-600">Next</button>
                    </li>
                    <li id="question-10" class="hidden mb-4">
                        <label for="q10" class="block mb-2 font-semibold">Maintains law and order:</label>
                        <input type="text" id="q10" onkeypress="handleKeyPress(event, 10)" class="border p-2 w-full rounded-md shadow-sm">
                        <button onclick="nextQuestion(10)" class="bg-blue-500 text-white py-2 px-4 mt-2 rounded-lg hover:bg-blue-600">Next</button>
                    </li>
                </ul>
            </div>

            <!-- List of Possible Answers -->
            <div id="possible-answers" class="flex flex-wrap mt-4 mb-4">
                <!-- Answers will be dynamically generated here -->
            </div>
        </div>

        <!-- Final Screen -->
        <div id="final-screen" class="hidden">
            <p class="mb-4 text-xl font-semibold">Your Score: <span id="final-score"></span></p>
            <div id="failed-questions" class="mb-4"></div>
            <button onclick="restartQuiz()" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Restart Quiz</button>
        </div>

        <!-- Congratulations Message -->
        <div id="congratulations" class="congratulations">Congratulations! You got all answers correct!</div>
    </div>

    <script>
            </script>
</body>
</html>
