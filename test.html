<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Kitchen Appliances</title>

  <!-- jQuery and jQuery UI CDN Links -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  
  <!-- jQuery UI Touch Punch for touch support -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #7a5e3b, #e5c1a5);
      color: #111;
      padding: 1rem;
    }
    h2 {
      text-align: center;
      margin: 2rem 0;
      font-size: 2.5rem;
      color: #4a3c28;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    .introduction {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.2rem;
      color: #4a3c28;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .draggable-elements {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 2rem 0;
    }
    .draggable {
      height: 5rem;
      width: 5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0.5rem;
      cursor: move;
      position: relative;
      z-index: 10;
    }
    .draggable img {
      max-height: 100%;
      max-width: 100%;
      border-radius: 5px;
    }
    .droppable {
      height: 6.5rem;
      width: 6.5rem;
      margin: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
      background-color: #d1b89a;
      border: 3px dashed #4a4a2c;
      position: relative;
      overflow: hidden;
    }
    .droppable.dropped {
      border-style: solid;
      background-color: #bca78d;
    }
    .dragged { opacity: 0.5; }
    .completion-message {
      display: none;
      text-align: center;
      font-size: 1.5rem;
      color: green;
      margin-top: 2rem;
    }
    @media (max-width: 600px) {
      html { font-size: 14px; }
      .draggable-elements { margin: 1.5rem; }
      .draggable, .droppable {
        height: 4rem;
        width: 4rem;
      }
    }
  </style>
</head>
<body>

  <h2>Drag the Kitchen Appliances to the Correct Boxes</h2>
  
  <div class="introduction">
    <p>Welcome to the Drag and Drop activity! Your task is to match the kitchen appliances with their respective names. Have fun!</p>
  </div>
  
  <section class="draggable-elements" id="draggable-container">
      <div class="draggable" id="blender"><img src="img/Jikoni/blender.jpg" alt="Blender"></div>
      <div class="draggable" id="toaster"><img src="img/Jikoni/toaster.jpg" alt="Toaster"></div>
      <div class="draggable" id="microwave"><img src="img/Jikoni/cooker.jpg" alt="Microwave"></div>
      <div class="draggable" id="oven"><img src="img/Jikoni/oven.jpg" alt="Oven"></div>
      <div class="draggable" id="kettle"><img src="img/Jikoni/kettle.jpg" alt="Kettle"></div>
  </section>
  
  <section class="droppable-elements" style="display: flex; justify-content: center;">
      <div class="droppable" data-draggable-id="blender"><span>Blender</span></div>
      <div class="droppable" data-draggable-id="toaster"><span>Toaster</span></div>
      <div class="droppable" data-draggable-id="microwave"><span>Microwave</span></div>
      <div class="droppable" data-draggable-id="oven"><span>Oven</span></div>
      <div class="droppable" data-draggable-id="kettle"><span>Kettle</span></div>
  </section>

  <div class="completion-message">Congratulations! You've matched all the kitchen appliances!</div>

  <script>
    $(function () {
        let matchedCount = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const draggables = $('#draggable-container .draggable').toArray();
        const shuffledDraggables = shuffleArray(draggables);
        $('#draggable-container').empty().append(shuffledDraggables);

        $(".draggable").draggable({
            revert: "invalid",
            helper: "clone",
            start: function() { $(this).addClass("dragged"); },
            stop: function() { $(this).removeClass("dragged"); }
        });

        $(".droppable").droppable({
            accept: ".draggable",
            drop: function (event, ui) {
                const draggableId = ui.draggable.attr("id");
                const droppableId = $(this).data("draggable-id");

                if (draggableId === droppableId) {
                    $(this).addClass("dropped");
                    const imageClone = ui.draggable.clone().css({
                        position: 'absolute',
                        top: '0',
                        left: '0',
                        width: '100%',
                        height: '100%',
                        zIndex: 5
                    });
                    $(this).append(imageClone);
                    ui.draggable.hide();
                    matchedCount++;

                    if (matchedCount === 5) {
                        $(".completion-message").fadeIn();
                    }
                } else {
                    $(this).removeClass("dropped");
                }
            }
        });
    });
  </script>
</body>
</html>
