<!DOCTYPE html>
<html lang="sw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taja Picha</title>
    <!-- Import Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/wanyama.css">
    <style>
        /* Custom styles for button alignment */
        .nav-wrapper .right-buttons {
            display: flex;
            align-items: center;
        }

        /* Adjust button padding for better look */
        .nav-wrapper .btn-nav {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <!-- Navbar with hamburger for mobile -->
    <nav class="navbar">
        <div class="nav-wrapper">
            <!-- Dynamic title based on category -->
            <a href="#" class="brand-logo"></a>
            
            <!-- Right-side buttons in normal view -->
            <div class="right hide-on-med-and-down right-buttons">
                <a href="allWanyamas.html" class="btn-nav btn btn-flat white-text">HOME</a>
                <a href="index.html" class="btn-nav btn btn-flat white-text">EXIT</a>
            </div>

            <!-- Hamburger menu for mobile -->
            <a href="#" data-target="mobile-menu" class="sidenav-trigger right"><i class="material-icons">menu</i></a>
        </div>
    </nav>

    <!-- Mobile sidebar menu -->
    <ul class="sidenav" id="mobile-menu">
        <li><a href="allWanyamas.html">HOME</a></li>
        <li><a href="index.html">EXIT</a></li>
    </ul>

    <div class="question-container">
        <div class="question-card card show">
            <div class="card-content">
                <!-- Questions and choices will be dynamically added here -->
            </div>
        </div>
        <div class="question-card card hidden">
            <div class="card-content">
                <!-- Questions and choices will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Score Tally Card -->
    <div class="score-card card">
        <div class="card-content">
            <p>Kategoria/Category: <span id="category"></span></p>
            <p>Alama Yako/Score: <span id="score"></span></p>
            <a class="btn try-again-btn waves-effect waves-light" href="allWanyamas.html">Cheza tena</a>
        </div>
    </div>

    <!-- Import Materialize JavaScript and Initialize Sidenav -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidenav = document.querySelectorAll('.sidenav');
            M.Sidenav.init(sidenav);
        });
    </script>
    <script src="js/wanyama.js"></script>
</body>

</html>
