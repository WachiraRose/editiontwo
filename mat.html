<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Food</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Pop-in animation for page content */
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Style enhancements */
        .home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4A5568;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            z-index: 50;
        }

        .home-button:hover {
            background-color: #3182CE;
            transform: scale(1.05);
        }

        #popupMessage {
            backdrop-filter: blur(4px);
        }

        /* Animations */
        .container, #imageContainer img {
            animation: popIn 0.4s ease-in-out;
        }

        #imageContainer img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .bg-fruits { background-color: #FFD3B6; } /* Light peach */
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">
    <div class="container mx-auto p-6 max-w-lg shadow-xl rounded-lg bg-white border border-gray-200">
        <h1 class="text-gray-800 text-4xl font-semibold mb-8 text-center" id="heading">Choose a Category</h1>
        <div id="categoryContainer" class="w-full mb-6">
            <select id="categorySelect" class="block w-full bg-gray-50 border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-300 transition duration-200">
                <option value="fruits">Matunda</option> <!-- Only matunda option -->
            </select>
        </div>
        <div id="imageContainer" class="center-align mt-4 mb-6"></div>
        <div id="choicesContainer" class="mb-4 space-y-2"></div>
    </div>

    <!-- Pop-up message -->
    <div id="popupMessage" class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-md mx-4 transition duration-300" id="popupContent">
            <p class="text-lg font-semibold mb-4" id="popupText"></p>
            <button id="nextButton" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg hidden">Next</button>
            <button id="exitButton" class="bg-red-500 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-lg hidden" onclick="goToHome()">Exit</button>
        </div>
    </div>

    <!-- Home Button -->
    <button class="home-button" onclick="goToHome()">Home</button>

    <!-- JavaScript -->
    <script>
        var foods = {
            "fruits": ["embe", "ndizi", "machungwa"], // Fruits only
        };

        var currentCategory = "fruits"; // Set to fruits
        var currentIndex = 0;
        var attemptCount = 0;

        document.addEventListener('DOMContentLoaded', function() {
            var categorySelect = document.getElementById("categorySelect");
            categorySelect.addEventListener("change", chooseCategory);
            document.getElementById("nextButton").onclick = loadNextCategory;

            // Automatically choose the only category available
            chooseCategory();
        });

        function chooseCategory() {
            currentIndex = 0;
            attemptCount = 0;

            // Hide category selection and set background
            document.getElementById("categoryContainer").style.display = "none";
            document.getElementById("heading").innerText = currentCategory.charAt(0).toUpperCase() + currentCategory.slice(1);
            document.body.className = "bg-fruits"; // Only background for fruits

            showFoodImage();
        }

        function showFoodImage() {
            var imageContainer = document.getElementById("imageContainer");
            if (currentIndex < foods[currentCategory].length) {
                var food = foods[currentCategory][currentIndex];
                var imagePath = "images/" + currentCategory + "/" + food + ".jpg";
                imageContainer.innerHTML = "<img src='" + imagePath + "' alt='" + food + "'>";
                displayChoices(food);
            } else {
                showCompletionPopup();
            }
        }

        function displayChoices(correctAnswer) {
            var choicesContainer = document.getElementById("choicesContainer");
            choicesContainer.innerHTML = "";

            var choices = [...foods[currentCategory]];
            choices = shuffleArray(choices);
            if (!choices.includes(correctAnswer)) choices.push(correctAnswer);
            choices = choices.slice(0, 3);
            choices = shuffleArray(choices);

            choices.forEach(choice => {
                var button = document.createElement("button");
                button.className = "w-full py-2 px-4 border rounded-lg bg-gray-100 hover:bg-blue-200 transition duration-200";
                button.innerText = choice;
                button.onclick = function() {
                    checkGuess(choice);
                };
                choicesContainer.appendChild(button);
            });
        }

        function checkGuess(selectedChoice) {
            var correctAnswer = foods[currentCategory][currentIndex];

            if (selectedChoice === correctAnswer) {
                showPopup("Hongera! Correct!", "correct");
                setTimeout(() => {
                    closePopup();
                    currentIndex++;
                    attemptCount = 0;
                    showFoodImage();
                }, 2000);
            } else {
                attemptCount++;
                if (attemptCount >= 2) {
                    showPopup("The correct answer is: " + correctAnswer, "wrong");
                    attemptCount = 0;
                    currentIndex++;
                    setTimeout(() => {
                        closePopup();
                        showFoodImage();
                    }, 2000);
                } else {
                    showPopup("Incorrect! Try again.", "wrong");
                }
            }
        }

        function showPopup(message, status) {
            var popupText = document.getElementById("popupText");
            popupText.innerText = message;

            document.getElementById("popupMessage").classList.remove("hidden");
            if (status === "correct") {
                document.getElementById("nextButton").classList.remove("hidden");
            } else {
                document.getElementById("nextButton").classList.add("hidden");
            }
        }

        function closePopup() {
            document.getElementById("popupMessage").classList.add("hidden");
            document.getElementById("nextButton").classList.add("hidden");
        }

        function showCompletionPopup() {
            showPopup("Great job! You've completed this category.", "correct");
            document.getElementById("exitButton").classList.remove("hidden");
        }

        function loadNextCategory() {
            closePopup();
            showCompletionPopup(); // No next category
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function goToHome() {
            window.location.href = "index.html"; // Redirect to index.html
        }
    </script>
</body>
</html>
