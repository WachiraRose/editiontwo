<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aina ya Chakula</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/ainayachakula.css" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col items-center justify-center">
    <div class="container mx-auto p-6 max-w-lg shadow-xl rounded-lg border border-gray-200">
        <h1 id="heading">Lesson 6: Aina ya Chakula/Types of Food</h1>
        <p>
            In this exercise, you will learn the names of different foods in Swahili. Select a category to see food items, and practice matching each type with its correct Swahili name.
        </p>
        <div id="categoryContainer" class="w-full mb-6">
            <select id="categorySelect">
                <option value="" disabled selected>Choose Category</option>
                <option value="proteins">Proteins</option>
                <option value="carbohydrates">Carbohydrates</option>
                <option value="vitamins">Vitamins</option>
            </select>
        </div>
        <div id="imageContainer" class="center-align mt-4 mb-6"></div>
        <div id="choicesContainer" class="mb-4 space-y-2"></div>
    </div>

    <div id="popupMessage" class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-md mx-4 transition duration-300" id="popupContent">
            <p class="text-lg font-semibold mb-4" id="popupText"></p>
            <button id="nextButton" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg hidden" onclick="loadNextQuestion()">Next</button>
            <button id="exitButton" class="bg-red-500 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-lg hidden" onclick="goToHome()">Exit</button>
        </div>
    </div>

    <button class="home-button" onclick="goToHome()">Home</button>
</body>
</html>
