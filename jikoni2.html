<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vifaa/Appliances2</title>
  <link rel="stylesheet" href="css/jikoni.css">

  <!-- jQuery and jQuery UI CDN Links -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>
<body>

  <h2>Drag the Kitchen Appliances to the Correct Boxes</h2>
  
  <div class="introduction">
    <p>Welcome to the Drag and Drop activity! Your task is to match the kitchen appliances with their respective names. Have fun!</p>
  </div>
  
  <section class="draggable-elements" id="draggable-container">
      <div class="draggable" id="bowl" draggable="true"><img src="img/Jikoni/bowl.jpg" alt="Bowl"></div>
      <div class="draggable" id="knife" draggable="true"><img src="img/Jikoni/knife.jpg" alt="Knife"></div>
      <div class="draggable" id="pan" draggable="true"><img src="img/Jikoni/pan.jpg" alt="Pan"></div>
      <div class="draggable" id="pot" draggable="true"><img src="img/Jikoni/pot.jpg" alt="Pot"></div>
      <div class="draggable" id="spoon" draggable="true"><img src="img/Jikoni/spoon.png" alt="Spoon"></div>
  </section>
  
  <section class="droppable-elements" style="display: flex; justify-content: center;">
      <div class="droppable" data-draggable-id="bowl">
          <span>Bakuli</span>
      </div>
      <div class="droppable" data-draggable-id="knife">
          <span>Kisu</span>
      </div>
      <div class="droppable" data-draggable-id="pan">
          <span>Kikaangio</span>
      </div>
      <div class="droppable" data-draggable-id="pot">
          <span>Sufuria</span>
      </div>
      <div class="droppable" data-draggable-id="spoon">
          <span>Kijiko</span>
      </div>
  </section>

  <div class="completion-message">Congratulations! You've matched all the kitchen appliances!</div>

  <script src="js/jikoni2.js"></script>

  
</body>
</html>
