<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swahili Compass Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dira.css">
</head>
<body>
    <!-- Home Button -->
    <div class="top-bar">
        <button onclick="goToHome()" class="home-button">Home</button>
    </div>

    <header class="header-container">
        <h1>LESSON 12: SEHEMU ZA DIRA/COMPASS POINTS</h1>
        <p class="instructions">
            Match the Kiswahili compass points with their English equivalents. 
            <strong>Magharibi</strong>, <strong>Kusini</strong>, <strong>Magharibi</strong>, and <strong>Kaskazini</strong>.
        </p>
    </header>

    <div class="quiz-container">
        <div class="compass-container">
            <div class="compass">
                <div class="needle"></div>
                <div class="points">
                    <div class="point" data-direction="north"></div>
                    <div class="point" data-direction="south"></div>
                    <div class="point" data-direction="east"></div>
                    <div class="point" data-direction="west"></div>
                </div>
            </div>
            <div class="input-container">
                <label for="north">North:</label>
                <input type="text" id="north" placeholder="Enter Swahili name">
                <label for="south">South:</label>
                <input type="text" id="south" placeholder="Enter Swahili name">
                <label for="east">East:</label>
                <input type="text" id="east" placeholder="Enter Swahili name">
                <label for="west">West:</label>
                <input type="text" id="west" placeholder="Enter Swahili name">
            </div>
            <button onclick="checkAnswers()">Submit Answers</button>
            <p id="result"></p>
        </div>
    </div>

    <!-- Restart Button -->
    <div class="bottom-bar">
        <button onclick="restartQuiz()" class="restart-button">Restart</button>
    </div>

    <script src="js/dira.js"></script>
</body>
</html>
