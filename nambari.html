<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nambari</title>
  <link rel="stylesheet" href="css/nambari.css">
</head>
<body>
  <div class="navbar">
    <h2>MAZOEZI:Nambari/Numbers</h2>
    <button id="homeNavButton" onclick="goHome()">Home</button> <!-- Home button in navbar -->
  </div>
  <section>
    <h2 id="levelText">Drag and drop the numbers to arrange in the correct order! </h2>
  </section>
  

  <div class="container" id="container">
    <div class="box" draggable="true">Moja</div>
    <div class="box" draggable="true">Mbili</div>
    <div class="box" draggable="true">Tatu</div>
    <div class="box" draggable="true">Nne</div>
    <div class="box" draggable="true">Tano</div>
    <div class="box" draggable="true">Sita</div>
    <div class="box" draggable="true">Saba</div>
    <div class="box" draggable="true">Nane</div>
    <div class="box" draggable="true">Tisa</div>
    <div class="box" draggable="true">Kumi</div>
  </div>

  

  <div id="popup" style="display: none;">
    <p id="popupMessage"></p>
    <button id="nextLevelButton">Next Level</button>
    <button id="restartButton" style="display: none;">Restart</button>
    <button id="homeButton" style="display: none;">Home</button>
  </div>
  

  <script src="js/nambari.js"></script>
</body>
</html>
