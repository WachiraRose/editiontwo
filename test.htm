<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Magonjwa/Diseases</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Bungee|Sirin+Stencil:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic styles for your quiz */
        body {
            font-family: 'Comfortaa', sans-serif;
            background-color: #f8f9fa; /* light background for better readability */
        }
        .section {
            display: none; /* Hide all sections initially */
        }
        .active {
            display: block; /* Show the active section */
        }
        .quiz-options {
            margin: 20px 0;
        }
        #next-btn {
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        #next-btn:hover {
            background-color: #0056b3; /* Darker on hover */
        }
    </style>
</head>
<body>

<!-- QUIZ SECTIONS -->
<section class="section active" id="section-1">
    <main>
        <div class="text-container">
            <h3>Magonjwa/Diseases Quiz</h3>
            <p>QUESTION 1 OF 5</p>
            <p>1. What is the Kiswahili word for "Epilepsy"?</p>
        </div>
        <form>
            <div class="quiz-options">
                <input type="radio" class="input-radio" id="one-a" name="yes-1" required>
                <label for="one-a">A: Kifafa</label>

                <input type="radio" class="input-radio" id="one-b" name="yes-1">
                <label for="one-b">B: Kifua Kikuu</label>

                <input type="radio" class="input-radio" id="one-c" name="yes-1">
                <label for="one-c">C: Ukimwi</label>
            </div>
            <button type="button" id="next-btn" onclick="showSection(2)">Next</button>
        </form>
    </main>
</section>

<section class="section" id="section-2">
    <main>
        <div class="text-container">
            <h3>Magonjwa/Diseases Quiz</h3>
            <p>QUESTION 2 OF 5</p>
            <p>How do you say "Whooping cough" in Kiswahili?</p>
        </div>
        <form>
            <div class="quiz-options">
                <input type="radio" class="input-radio" id="two-a" name="no-2" required>
                <label for="two-a">A: kipindipindu</label>

                <input type="radio" class="input-radio" id="two-b" name="no-2" required>
                <label for="two-b">B: Pepo punda</label>

                <input type="radio" class="input-radio" id="two-c" name="no-2" required>
                <label for="two-c">C: kifaduro</label>
            </div>
            <button type="button" id="next-btn" onclick="showSection(3)">Next</button>
        </form>
    </main>
</section>

<!-- Add similar structure for sections 3, 4, and 5 -->

<!-- Score Counter Section -->
<section class="section" id="section-6">
    <main>
        <div class="text-container">
            <h3>Your Score</h3>
            <p id="score">You scored X out of 5.</p>
            <button onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </main>
</section>

<script>
    // JavaScript to handle section navigation and score tracking
    let currentSection = 1;

    function showSection(sectionNumber) {
        document.querySelectorAll('.section').forEach(section => {
            section.classList.remove('active');
        });
        document.getElementById(`section-${sectionNumber}`).classList.add('active');
        currentSection = sectionNumber;
    }

    function restartQuiz() {
        currentSection = 1;
        showSection(currentSection);
        document.getElementById('score').innerText = '';
    }
</script>

</body>
</html>
